
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jobFlask后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css">
    <script type="text/javascript" src="/static/admin/js/jquery-1.12.4.min.js"></script>
    <script src="/static/admin/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="/static/admin/js/company_review_detail.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：公司管理>公司审核
        </div>
        <div class="pannel">
            <form class="news_review">
            <h3 class="review_title">公司审核</h3>
            <div class="form_group">
                <label>公司标题：</label>
                <input type="text" class="input_txt2" value="{{ companys.name }}" readonly>
            </div>
            <div class="form_group">
                <label>公司网址：</label>
                <input type="text" class="input_txt2" value="{{ companys.website | show_company_website }}" readonly>

            </div>
            <div class="form_group">
                <label>公司简介：</label>
                <textarea class="input_multxt" readonly>{{ companys.description }}</textarea>
            </div>
            <div class="form_group">
                <label>融资进度：</label>
                <input class="input_txt2" id="finance_stage" value="{{ companys.finance_stage }}"></input>
            </div>
            <div class="form_group">
                <label>公司详情：</label>
                <div class="rich_wrap fl">
                    <input class="input_area" id="rich_content" value="{{ companys.details }}"></input>
                </div>
            </div>
            <div class="form_group indent_group">
                <input type="radio" name="action" checked="" value="accept"> 通过&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="action" value="reject"> 拒绝通过
            </div>
            <div class="form_group group_hide">
                <label>拒绝原因：</label>
                <textarea class="input_multxt" id="reason" ></textarea>
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="确定" class="confirm">
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
            <!-- 隐藏字段，用于记录当前新闻id -->
            <input id="companys_id" value="{{ companys.id }}" hidden>
            </form>    
        </div>
        
        <script>
        $(function(){
            var $radio = $('input[name="action"]');
            $radio.click(function(){
                if($(this).index()==1)
                {
                    $('.group_hide').show();
                }
                else{
                    $('.group_hide').hide();
                }
            });

            tinymce.init({
                //选择class为content的标签作为编辑器
                selector: '#rich_content',
                //方向从左到右
                directionality:'ltr',
                //语言选择中文
                language:'zh_CN',
                //高度为400
                height:700,
                width: '100%',
                //按tab不换行
                nonbreaking_force_tab: true,
                readonly:1
            });
            
            })        
        </script>    
</body>
</html>
